<h1>Diretivas estruturais</h1>
<h2>ngIf</h2>
<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
  <p>
    False
  </p>
</ng-template>
<br>
<p *ngIf="contitionClick">
  True
</p>
<p *ngIf="!contitionClick">
  False
</p>
<button (click)="onClick()">Clicar</button>
<br><br>
<hr>

<h2>ngFor</h2>
<br>
<!-- <li *ngFor="let item of list; let i = index;" (click)="onClickEventList($event)"> -->
<ul>
  <li *ngFor="let item of list; let i = index;" (click)="onClickEventList(i)">
    [{{ i }}] - {{ item.nome }} - idade {{ item.idade }}
  </li>
</ul>
<button (click)="onClickAddList()">Add</button>
<br><br>
<hr>
<h2>ngSwitch</h2>
<br>
<input type="text" [(ngModel)]="nome">
<div [ngSwitch]="nome">
  <p *ngSwitchCase="'luis'">
    luis
  </p>
  <p *ngSwitchCase="'luisinho'">
    luisinho
  </p>
  <p *ngSwitchDefault>
    deu ruim na sua busca!!!
  </p>
</div>
